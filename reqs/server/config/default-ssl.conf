#  Ensure secure access by redirecting HTTP requests to HTTPS, and enabling SSL  # 
#       with a self-signed certificate on port 443 for secure connections.       # 
##################################################################################

# Redirect from HTTP (port 80) to HTTPS (port 443)
<VirtualHost *:80>
    ServerName leetmakers.com
    Redirect permanent / https://leetmakers.com/

    ErrorLog /var/www/logs/http-error.log
    CustomLog /var/www/logs/http-access.log combined
</VirtualHost>

# SSL Configuration for HTTPS (port 443)
<VirtualHost *:443>
    ServerName leetmakers.com
    DocumentRoot /var/www/html

    # SSL Configuration
    SSLEngine on
    SSLProtocol TLSv1.2 TLSv1.3
    SSLCertificateFile /etc/apache2/ssl/certs/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/private/server.key

    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/logs/https-error.log
    CustomLog /var/www/logs/https-access.log combined
</VirtualHost>
